<h1>{{message}}</h1>
<div>
  <app-move-selection
    *ngIf="showComponent == 'MOVE_SELECT'"
    (confirmedChoice)="confirm($event)"
  ></app-move-selection>
  <app-refresh
    *ngIf="showComponent == 'WAITING_FOR_PLAYER'"
    (refresh)="refresh()">
  </app-refresh>
  <app-result
    *ngIf="showComponent == 'RESULT'"
    [players]="state"
    [result]="result"
  ></app-result>
</div>
